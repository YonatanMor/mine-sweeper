<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Yoni Mor's Mine-Sweeper</title>
</head>

<body>
    <div class="container">
        <h1>Mine Sweeper</h1>
        <div class="controls">
            <button class="size-4" onclick="initBoard(0)">4x4</button>
            <button class="size-8" onclick="initBoard(1)">8x8</button>
            <button class="size-12" onclick="initBoard(2)">12x12</button>
            <span class="timer">00:00</span>
        </div>
        <table class="board"></table>
    </div>

    <div class="modal-overlay">
        <div class="modal">
            <h1>Game Over</h1>
            <button class="restart-button">Restart</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
